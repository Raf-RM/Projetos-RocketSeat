<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="style.css">

  <title>Biscoito da Sorte</title>
</head>
<body>

  <main>
    <div class="screen1 hide">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./assets/fortune-cookie.svg" id="fortuneCookie" alt="Imagem de um biscoito da sorte fechado.">
    </div>

    <div class="screen2">
      <div class="wrapper">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="boxFortune">
          <p id="fortuneText">Your fortune text.</p>
        </div>
        <img src="./assets/opened-cookie.svg" alt="Imagem de um biscoito da sorte aberto.">
        <button id="anotherCookie">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
