<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para</br>
        agendar a sua mentoria</p>
    </header>

    <form action="" id="myForm">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="input-wrapper">
            <div class="indent-wrapper">
              <div class="wrapper-name">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" />
              </div>
              
              <div class="wrapper-lastName">  
                <label for="input-lastName">Sobrenome</label>
                <input type="text" id="input-lastName" />
              </div>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="input-email">
          </div>

          <div class="input-wrapper">
            <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="input-password">
          </div>

        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="input-mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="input-mentorName">    
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-mentoring">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira Mentoria</h2>
          <div class="input-wrapper-date-time">
            <div class="wrapper-date">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" name="date" id="input-date" 
              onfocus="(this.type='date')" onblur="(this.type='text')" />
            </div>
              
            <div class="wrapper-time">  
              <div class="begin">
                <label for="event-begin">Das</label>
                <input type="text" name="time" id="event-begin" 
                onfocus="(this.type='time')" onblur="(this.type='text')" />
              </div>
              <div class="end">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>

          <h2>segunda Mentoria</h2>
          <div class="input-wrapper-date-time">
            <div class="wrapper-date">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" name="date" id="input-date" 
              onfocus="(this.type='date')" onblur="(this.type='text')" />
            </div>
              
            <div class="wrapper-time">  
              <div class="begin">
                <label for="event-begin">Das</label>
                <input type="text" name="time" id="event-begin" 
                onfocus="(this.type='time')" onblur="(this.type='text')" />
              </div>
              <div class="end">
                <label for="event-end">Até</label>
                <input type="text" name="time" id="event-end"  
                onfocus="(this.type='time')" onblur="(this.type='text')" />
              </div>
            </div>
          </div>

        </div>

      </fieldset>

    </form>
    
    <footer>
      <input type="submit" form="myForm">
    </footer>
  </div>
</body>
</html>
