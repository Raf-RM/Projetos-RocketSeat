<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avalie Sua Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">

    <header>

      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img.svg" alt="">
      <div class="rectangle">
        <h2>Informações pessoais</h2>
      </div>

    </header>

    <form action="">

      <fieldset>
        <!--legend>Informações Pessoais</legend-->

        <div class="wrapper">
          <div class="wrapper-name">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name" />
          </div>

          <div class="wrapper-lastName">
            <label for="input-lastName">Sobrenome</label>
            <input type="text" id="input-lastName" />
          </div>
        </div>

        <div class="wrapper-email">
          <label for="input-email">Email <span>(digite um email válido)</span> </label>
          <input type="email" id="input-email" />
        </div>

      </fieldset>

      <fieldset>

        <div class="wrapper-label">
          <legend>Informações do Mentor</legend>
        </div>

        <div class="wrapper-mentorName">
          <label for="input-mentor">Selecione quem foi o seu mentor</label>
          <select id="input-mentor">
            <option value="name">Fulano</option>
            <option value="name">Ciclano</option>
            <option value="name">Beutrano</option>
          </select>
        </div>

        <div class="wrapper-feedback">
          <label for="input-feedback">Feedback sobre o mentor</label>
          <textarea name="input-feedback" id="input-feedback"></textarea>
        </div>

        <div class="wrapper-checked">
          <input type="checkbox" name="input-checked" id="input-checked">
          <label for="input-checked">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
        </fieldset>

      <fieldset>

        <div class="wrapper-label">
          <legend>Agendando Próxima Mentoria</legend>
        </div>

        <div class="wrapper-nextEncounter">

          <div class="wrapper-date">
            <label for="input-date">Data <span>(DD/MM/AAA)</span></label>
            <input type="text" id="input-date" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" />
          </div>

          <div class="wrapper-time">
            <div class="wrapper-start">
              <label for="input-start">Das</label>
              <input type="text" id="input-start" onfocus="(this.type='time')" onblur="if(!this.value)this.type='text'" />
            </div>
  
            <div class="wrapper-end">
              <label for="input-end">Até</label>
              <input type="text" id="input-end" onfocus="(this.type='time')" onblur="if(!this.value)this.type='text'" />
            </div>
          </div>

        </div>

      </fieldset>

      <button>Salvar</button>  

    </form>
  
  </div>
  
</body>
</html>
