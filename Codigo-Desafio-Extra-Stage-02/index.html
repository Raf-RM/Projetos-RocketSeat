<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie Sua Mentoria</title>
</head>
<body>
  <div class="page">

    <header>

      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="#" alt="">
      <div class="rectangle">
        <h2>Informações pessoais</h2>
      </div>

    </header>

    <form action="">

      <fieldset id="personal-info">
        <legend>Informações Pessoais</legend>

        <div class="wrapper">
          <div class="wrapper-name">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name" />
          </div>

          <div class="wrapper-lastName">
            <label for="input-lastName">Sobrenome</label>
            <input type="text" id="input-lastName" />
          </div>
        </div>

        <div class="wrapper-email">
          <label for="input-email">Email <span>(digite um email válido)</span> </label>
          <input type="email" id="input-email" />
        </div>

      </fieldset>

      <fieldset>Informações do Mentor</fieldset>

      <fieldset>Agendando Próxima Mentoria</fieldset>

      <input type="button" value="Salvar">

    </form>
  
  </div>
  
</body>
</html>
