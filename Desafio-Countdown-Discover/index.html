<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  
  <script src="script.js"></script>
  <title>Discover | Countdown</title>
</head>
<body>
  <div class="page">

    <main>
      <div class="countdown">
        
        <h1>Ready to launch in...</h1>
        
        <div class="timer">

          <div class="days">
            <p id="label">Days</p>
            <p id="value">08</p>
          </div>

          <p id="separator">:</p>

          <div class="hours">
            <p id="label">Hours</p>
            <p id="value">12</p>
          </div>

          <p id="separator">:</p>

          <div class="minutes">
            <p id="label">Minutes</p>
            <p id="value">44</p>
          </div>

          <p id="separator">:</p>   

          <div class="seconds">
            <p id="label">seconds</p>
            <p id="value">28</p>
          </div>
        
        </div>
     
        <p id="text">Inscreva-se para saber mais sobre o lan√ßamento</p>

        <button>Inscreva-se</button>

      </div>

      <img src="./images/rocket.svg" alt="">
    </main>

    <img id="topWave" src="./images/top-image.svg" alt="">
    <img id="bottonWave" src="./images/bottom-image.svg" alt="">
    
  </div>  
</body>
</html>
